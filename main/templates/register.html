{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex">
  <!-- Left section with the image -->
  <div class="w-1/2">
    <img src="{% static 'images/donutlogin.png' %}" alt="Donut Image" class="h-full w-full object-cover">
  </div>

  <!-- Right section with the form -->
  <div class="w-1/2 flex items-center justify-center" style="background: #CE1B5A;">
    <div class="max-w-md w-full space-y-8">
      <!-- Form Heading -->
      <div class="text-center">
        <h2 class="text-4xl font-bold text-white">
          REGISTER
        </h2>
      </div>

      <!-- Register Form -->
      <form class="space-y-6" method="POST" action="">
        {% csrf_token %}
        <div class="rounded-md space-y-4">
          <!-- Username Input -->
          <div>
            <label for="username" class="sr-only">Username</label>
            <input id="username" name="username" type="text" required class="appearance-none block w-full px-4 py-2 border border-white rounded-full bg-transparent text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent" placeholder="User Name">
          </div>

          <!-- Password Input -->
          <div>
            <label for="password1" class="sr-only">Password</label>
            <input id="password1" name="password1" type="password" required class="appearance-none block w-full px-4 py-2 border border-white rounded-full bg-transparent text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent" placeholder="Password">
          </div>

          <!-- Confirm Password Input -->
          <div>
            <label for="password2" class="sr-only">Confirm Password</label>
            <input id="password2" name="password2" type="password" required class="appearance-none block w-full px-4 py-2 border border-white rounded-full bg-transparent text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent" placeholder="Confirm Password">
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-full text-white bg-white bg-opacity-25 hover:bg-opacity-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white">
            Register
          </button>
        </div>
      </form>

      <!-- Login Link -->
      <div class="text-center mt-4">
        <p class="text-sm text-white">
          Already have an account?
          <a href="{% url 'main:login' %}" class="font-medium text-white underline">
            Log In
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
