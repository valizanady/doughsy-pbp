{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'navbar.html' %}

<div class="min-h-screen bg-[#FFF1D3] py-12 px-4 sm:px-6 lg:px-8"> 
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="p-8 w-full">
            <div class="uppercase tracking-wide text-sm text-pink-500 font-semibold mb-1">Edit Donut</div>
            <h1 class="block mt-1 text-lg leading-tight font-medium text-black">Edit Donut Details</h1>
            <p class="mt-2 text-gray-500">Update the details of the donut below.</p>
            
            <form method="POST" class="mt-6">
                {% csrf_token %}
                <table class="w-full">
                    {{ form.as_table }}
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Edit Item" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

{% endblock %}
