{% load static %}
<section class="py-12 bg-gradient-to-r from-[#001b2a] to-[#194055]"> 
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col md:flex-row items-center justify-between">
            <!-- Left Section: Text -->
            <div class="w-full md:w-1/2 text-left mb-8 md:mb-0">
                <h2 class="text-4xl md:text-6xl font-bold text-white mb-4">From our kitchen,<br>to your tummy.</h2>
                <p class="text-xl text-white opacity-90">Handcrafted with love, baked to perfection.</p>
            </div>
            <!-- Right Section: User Information -->
            <div class="w-full md:w-1/2 md:pl-8">
                <div class="bg-white bg-opacity-95 p-6 rounded-lg shadow-lg transform transition duration-500 hover:scale-105">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Hello, {{ name }}</h2>
                    <p class="text-lg text-gray-600 mb-2"><span class="font-semibold">NPM:</span> {{ npm }}</p>
                    <p class="text-lg text-gray-600 mb-2"><span class="font-semibold">Class:</span> {{ class }}</p>
                    <p class="text-lg text-gray-600"><span class="font-semibold">Last login:</span> {{ last_login }}</p>
                    
                </div>
            </div>
        </div>
    </div>
</section>
